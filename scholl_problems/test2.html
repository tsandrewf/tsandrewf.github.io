<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="/css/materialIcons.css" rel="stylesheet" type="text/css" />
    <link href="css/test2.css" rel="stylesheet" type="text/css" />

    <script src="js/test2.js" type="module"></script>
</head>
<body>
    <div class="title">
        <p></p>
        <div id=summary>
            <fieldset id="start" onclick="Start();" class="enabled"><div>&#9658;</div><div>старт</div></fieldset>
            <div id="summaryText"></div>
            <fieldset id="stop" onclick="Stop();" disabled class="disabled"><div>&#9632;</div><div>стоп</div></fieldset>
        </div>
    </div>
    <hr>
    <div class="testLine">
        <div>
            <div>
                <div id="expr1"></div>
                <div id="comparisonOperator" class="oneDigit">?</div>
                <div id="expr2"></div>
            </div>
            <div id="log"></div>
        </div>
        <fieldset id="keyboard" disabled>
            <table>
                <tr>
                    <td onclick="onKeyboardClick(event);">&gt;</td><td onclick="onKeyboardClick(event);">&equals;</td><td onclick="onKeyboardClick(event);">&lt;</td>
                </tr>
                <tr>
                    <td colspan="3" onclick="OperationCommit();" style="border-radius:10%;background-color:red;">Ввод</td>
                </tr>
            </table>
        </fieldset>
    </div>
</body>
</html>
