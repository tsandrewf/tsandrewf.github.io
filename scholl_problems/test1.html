<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="/css/materialIcons.css" rel="stylesheet" type="text/css" />
    <link href="css/test1.css" rel="stylesheet" type="text/css" />

    <!--script src="class1/js/test1_1.js" type="module"></script-->
    <script src="js/test1.js" type="module"></script>
</head>
<body>
    <div class="title">
        <p></p>
        <div id=summary>
            <fieldset id="start" onclick="Start();" class="enabled"><div>&#9658;</div><div>старт</div></fieldset>
            <div id="summaryText"></div>
            <fieldset id="stop" onclick="Stop();" disabled class="disabled"><div>&#9632;</div><div>стоп</div></fieldset>
        </div>
    </div>
    <hr>
    <div class="testLine">
        <div>
            <div>
                <div id="testSrc"></div>
                <div id="equals" class="oneDigit"></div>
                <div id="answerDigits"></div>
            </div>
            <div id="log"></div>
        </div>
        <fieldset id="keyboard" disabled>
            <table>
                <tr>
                    <td onclick="onKeyboardClick(event);">1</td><td onclick="onKeyboardClick(event);">2</td><td onclick="onKeyboardClick(event);">3</td>
                </tr>
                <tr>
                    <td onclick="onKeyboardClick(event);">4</td><td onclick="onKeyboardClick(event);">5</td><td onclick="onKeyboardClick(event);">6</td>
                </tr>
                <tr>
                    <td onclick="onKeyboardClick(event);">7</td><td onclick="onKeyboardClick(event);">8</td><td onclick="onKeyboardClick(event);">9</td>
                </tr>
                <tr>
                    <td onclick="onKeyboardClick(event);">0</td><td colspan="2" onclick="OperationCommit();" style="border-radius:10%;background-color:red;">=</td>
                </tr>
            </table>
        </fieldset>
    </div>
</body>
</html>
