<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./fixedblock.css" rel="stylesheet" type="text/css" />
    <link href="./fixedfooter.css" rel="stylesheet" type="text/css" />
    <link href="./menuDropdown.css" rel="stylesheet" type="text/css" />
    <link href="./button.css" rel="stylesheet" type="text/css" />
    <link href="./outlayCategory.css" rel="stylesheet" type="text/css" />
    <script src="./date.js"></script>
    <script src="./outlayCategory.js" type="module"></script>
    <title>Расходы</title>
  </head>
  <body>
    <div class="fixedblock">
      <table>
        <tr>
          <td id="colMenu">
            <div class="dropdown">
              <button class="dropbtn">&#9776;</button>
              <div class="dropdown-content">
                <a href="outlay.html">Расходы</a>
                <a href="outlaySummary.html">Итоги в разрезе категорий</a>
              </div>
            </div>
          </td>
          <td id="colTitle">Категории расходов</td>
          <td id="colButton">
            <div
              class="button"
              onclick="outlayCategoryNew()"
              title="Добавить категорию"
            >
              &#10010;
            </div>
          </td>
          <td id="colButton">
            <div
              class="button"
              onclick="outlayCategoryEdit()"
              title="Изменить название категории"
            >
              &#9999;
            </div>
          </td>
          <td id="colButton">
            <div
              class="button"
              onclick="outlayCategoryDel()"
              title="Удалить категорию"
            >
              &#10006;
            </div>
          </td>
          <td></td>
        </tr>
      </table>
    </div>
    <div>
      <ul expanded="true" style="padding-left: 0;">
        <li id="0">
          <span onClick="liOnClick(this.parentElement);">&#9650; Корень</span>
        </li>
      </ul>
    </div>
    <div class="fixedfooter">
      <div><a href="outlay.html">Чеки</a></div>
      <div>Категории</div>
      <div><a href="outlaySummary.html">Итоги</a></div>
    </div>
  </body>
</html>
