<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./base.css" rel="stylesheet" type="text/css" />
    <link href="./navbar.css" rel="stylesheet" type="text/css" />
    <link href="./standbyIndicator.css" rel="stylesheet" type="text/css" />
    <link href="./content.css" rel="stylesheet" type="text/css" />
    <link href="./menuDropdown.css" rel="stylesheet" type="text/css" />
    <link href="./button.css" rel="stylesheet" type="text/css" />
    <link href="./outlayCategory.css" rel="stylesheet" type="text/css" />
    <script src="./date.js"></script>
    <script src="./outlayCategory.js" type="module"></script>
    <title>Расходы</title>
  </head>
  <body>
    <div class="navbar-top">
      <div class="dropdown">
        <button class="dropbtn">&#9776;</button>
        <div class="dropdown-content">
          <a href="outlay.html">Расходы</a>
          <a href="outlaySummary.html">Итоги в разрезе категорий</a>
        </div>
      </div>
      <div>Категории расходов</div>
      <div class="buttons">
        <div
          class="button"
          onclick="outlayCategoryNew()"
          title="Добавить категорию"
        >
          <div>&#10010;</div>
        </div>
        <div
          class="button"
          onclick="outlayCategoryEdit()"
          title="Изменить название категории"
        >
          <div>&#9999;</div>
        </div>
        <div
          class="button"
          onclick="outlayCategoryDel()"
          title="Удалить категорию"
        >
          <div>&#10006;</div>
        </div>
      </div>
    </div>
    <div class="content" id="content"></div>
    <div class="navbar-bottom">
      <div><a href="outlay.html">Чеки</a></div>
      <div>Категории</div>
      <div><a href="outlaySummary.html">Итоги</a></div>
    </div>
