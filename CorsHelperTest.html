<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<script type="text/javascript">
// CORS Helper
var iframeCors;
// Receive response
window.onload = function() {
   iframeCors = document.createElement("iframe");
   iframeCors.id = "iframeCors";
   iframeCors.src = "https://apx.mrdoors.ru:8443/ords/apisupport.cors.helper";
   iframeCors.width = 0;
   iframeCors.height = 0;
   iframeCors.align = "left";
   document.body.appendChild(iframeCors);
}

window.addEventListener("message", function(event) {
       document.getElementById("response").innerHTML = event.data;
});
</script>

<script type="text/javascript">
// CORS Helper. Send request
function postSend(argument) {
       iframeCors.contentWindow.postMessage({ method: document.getElementById("method").value, url: document.getElementById("url").value }, "https://apx.mrdoors.ru:8443");
}
</script>
</head>
<body>
<H2>CORS Helper Test</H2><HR>
<div>Method: <input type="text" id="method" value="GET"></div>
<div>Url: <input type="text" size="60" id="url" value=""></div>
<button onclick="postSend()">Send Request</button>
<div>Result:</div>
<div id="response" ></div>


</body>
</html>
